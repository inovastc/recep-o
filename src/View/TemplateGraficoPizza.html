<!DOCTYPE html>

<html>
    <head>
        <title>Gráfico Pizza</title>
        {{include ('Head.html')}} 
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="js/Graficos.js" type="text/javascript"></script>
    </head>

    <body style="background-color: #dddbdb">
        {{include ('Menu.html')}}
        <div class="container" style="margin-top: 5%">
            <div class="row">
                <h1 style="text-align:center; margin-bottom: 2%">Gráfico Pizza</h1>
                {% if graficos != null%}
                <div class="col-md-4" style="margin-top:12%">
                    <table id="tblGraficoPizza" class="table table-bordered" >
                        <thead style="background-color: #1E90FF;color: #FFF">
                            <tr>
                                <th><center>Nome</center></th>
                        <th><center>Quantidade</center></th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for grafico in graficos %}
                            <tr class="active">
                                <td>{{grafico.nome}}</td>
                                <td><center>{{grafico.quantidade}}</center></td>
                            </tr>
                            {% endfor %}
                            {% for a in total %}
                            <tr class="active">
                                <td>Total</td>
                                <td><center>{{a.total}}</center></td>
                            </tr>
                            {% endfor %}
                            
                        </tbody>
                    </table>
                </div>   
                <div class="col-md-8">
                    <div id="graficoPizza" style="min-width: 400px; min-height: 500px; max-height: 100%; max-width: 100%; margin: 0 auto"></div>
                </div>
                <form action="#">
                    {% for grafico in graficos %}
                    <input type="hidden" id="nome{{grafico.codigo}}" value='{{grafico.nome}}'><br>
                    <input type="hidden" id="quantidade{{grafico.codigo}}" value='{{grafico.quantidade}}'><br>
                    {% endfor %}

                </form>
                {% endif %} 
            </div>
        </div>
    </body>
</html>
