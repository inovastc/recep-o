<!DOCTYPE html>
<html>
    <head>
        <title>Setores</title>
        {{include ('Head.html')}}
        <script src="js/GerenciarSetores.js" type="text/javascript"></script>
    </head>


    <body style="background-color: #dddbdb">
        {{include ('Menu.html')}}
        <div class="container" style="margin-top: 9%">
            <h1 style="text-align:center">Lista De Setores</h1>
            <div>
                <div class="form-group">
                    <div class="input-group">
                        <button type="button" class=" btn btn-primary" data-toggle="modal" data-target="#modalNovoSetor">Adicionar Novo Setor</button> 
                    </div>                              
                </div>                     
            </div>
            {% if setores != null%}
            <table class=" table table-bordered">
                <thead style="background-color: #1E90FF;color: #FFF">
                    <tr>
                        <th><center>Nome</center></th>
                <th><center>Operações</center></th>
                </tr>
                </thead>
                <tbody>
                    {% for setor in setores %}
                    <tr class="active">       
                        <td>{{setor.nome}}</td>
                        <td><button class="btn btn-default"value="editarSetor" id="{{setor.codigo}}">Editar</button>
                            <button class="btn btn-danger" value="excluirSetor" id="{{setor.codigo}}">Excluir</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}    
        </div>
        <div id="modalNovoSetor" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Adicionar Setor</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Nome do Setor:</div>
                                    <input type="text" class="form-control" name="nomeSetor" id="nomeSetor" />                             
                                </div>
                                <br>
                                <button class="btn btn-success"  type="button" id="btnEnviarSetor">Enviar Novo Setor</button>&nbsp
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
