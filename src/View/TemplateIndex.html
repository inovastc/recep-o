<!DOCTYPE html>
<html>
    <head>
        <title>Página Inicial</title>
        {{include ('Head.html')}}
    </head>

    <body style=" background-color: #dddbdb">
        {{include ('Menu.html')}}
        <div class="container" style="margin-top:10%">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="text-align:center">Controle Da Recepção</h1>
                    <form id="formCadastrarCliente">
                        <br>                         
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Data Atual:</div>
                                    <input class="form-control" name="data" id="dataCliente" value="{{date}}" disabled />
                                </div>                                   
                            </div>                           
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Nome Completo:</div>
                                    <input type="text" class="form-control" name="nome" id="nomeCliente" />
                                </div>                                   
                            </div>                              
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">CNPJ/CPF:</div>
                                    <input type="text" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" name="cpf"  maxlength="11" id="cpf" />                                      
                                </div>                                  
                            </div>
                        </div>                                                                                   
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Telefone:</div>
                                <input type="tel" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000" maxlength="11" name="telefone" id="telefone" />
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">E-mail:</div>
                                <input type="email" class="form-control"  name="email" id="email" />
                            </div>
                        </div>              
                        <div class="form-group">
                            <div class="form-group">
                                <label for="sel1">Serviço:</label>
                                <select class="form-control" id="sel1">
                                    {% for servico in servicos %}
                                    <option>{{servico.descricao}}</option>
                                    {% endfor %}                                       
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" id="btnCadastrarCliente" class="btn btn-success pull-right">Cadastrar</button>
                </div>
                <div class="col-md-6">
                    <button type="reset" id="btnLimparCliente" class="btn btn-danger">Limpar</button>
                </div>
            </div>
        </div>
    </body>
</html>
