<html>
    <head>        
        <title>Relação</title>
        {{include ('Head.html')}}        
    </head>

    <body style="background-color: #dddbdb">
        {{include ('Menu.html')}}
        <div class="container" style="margin-top: 9%">
            <h1 style="text-align:center">Relação de Serviços</h1>
            {% if categorias != null%}
            {% for categoria in categorias %}
            <table class=" table table-bordered">
                <thead style="background-color: #000;color: #FFF">
                    <tr>
                        <th><center>{{categoria.nome}}</center></th>
                    </tr>
                </thead>

                <tbody>
                    {% for servico in servicos %}
                    {% if servico.nome == categoria.nome%}
                        <tr class="active">       
                            <td>{{servico.descricao}}</td>                    
                        </tr>
                    {% endif %}  
                    {% endfor %}
                </tbody>
                
            </table>
            {% endfor %}
            {% endif %}    
        </div>
    </body>
</html>
