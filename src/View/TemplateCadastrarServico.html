<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Serviço</title>
        {{include ('Head.html')}}
    </head>

    <body style=" background-color: #dddbdb">
        {{include ('Menu.html')}}
        <div class="container" style="margin-top:5%">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="text-align:center">Cadastro de Serviços</h1>
                    <form id="formCadastrarServico">
                        <br>                         
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Descrição:</div>
                                    <input type="text" class="form-control" name="descricao" id="descricao"/>
                                </div>                                   
                            </div>                              
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="comment">Descrição Detalhada:</label>
                                    <textarea class="form-control" rows="5" id="descricaoDetalhada"></textarea>
                                </div>                                  
                            </div>
                            <div class="form-group">
                                <div class="form-group">  
                                    <label for="sel1">Categoria:</label>
                                    <div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <button  data-toggle="modal" data-target="#modalNovaCategoria" type="button" class=" btn btn-primary btn-sm">Adicionar Nova Categoria</button> 
                                            </div>                              
                                        </div>                     
                                    </div>
                                </div>
                            </div>
                            <select class="form-control" id="categoria">                                                           
                                <option value="vazio">Selecione a categoria do serviço </option>
                                {% for categoria in categorias %}
                                <option value="{{categoria.codigo}}">{{categoria.nome}}</option>
                                {% endfor %}
                            </select>                               
                        </div>
                        <br>
                        <label for="">PRÉ ATENDIMENTO:</label>
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <button type="button" class=" btn btn-primary" data-toggle="modal" data-target="#modalNovoSetor">Adicionar Novo Setor</button> 
                                </div>                              
                            </div>                     
                        </div>
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Setor:</div>
                                    <select class="form-control" id="setor">
                                        <option value="vazio">Selecione o setor</option>
                                        {% for setor in setores %}
                                        <option value="{{setor.codigo}}">{{setor.nome}}</option>
                                        {% endfor %}
                                    </select>
                                </div>                              
                            </div>                    
                        </div>        
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Responsavel:</div>
                                <input type="text" class="form-control" name="responsavel" id="responsavel" />
                            </div>                                   
                        </div> 

                        <label for="">ATENDIMENTO, INFORMAÇÃO E EXECUÇÃO:</label>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Setor:</div>
                                <select class="form-control" id="setor_dois">
                                    <option value="vazio">Selecione o setor</option>
                                    {% for setor in setores %}
                                    <option value="{{setor.codigo}}">{{setor.nome}}</option>
                                    {% endfor %} 
                                </select>
                            </div>                                   
                        </div> 
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Responsavel:</div>
                                <input type="text" class="form-control" name="responsavel_dois" id="responsavel_dois" />
                            </div>                                   
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <button class="btn btn-success" type="button" id="btnEnviarServico">Enviar</button>&nbsp
                                <button  class="btn btn-danger" type="reset">Limpar</button>
                            </div>                                   
                        </div>                                              
                    </form>
                </div>          
            </div>
        </div>
        <!-- Modal Nova Categoria -->
        <div id="modalNovaCategoria" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Adicionar Categoria</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Nome da Categoria:</div>
                                    <input type="text" class="form-control" name="nomeCategoria" id="nomeCategoria" />                             
                                </div>
                                <br>
                             <button class="btn btn-success"  type="button" id="btnEnviarCategoria">Enviar Nova Categoria</button>&nbsp
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Novo Setor -->
        <div id="modalNovoSetor" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Adicionar Setor</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Nome do Setor:</div>
                                    <input type="text" class="form-control" name="nomeSetor" id="nomeSetor" />                             
                                </div>
                                <br>
                             <button class="btn btn-success"  type="button" id="btnEnviarSetor">Enviar Novo Setor</button>&nbsp
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>              
    </body>
</html>
